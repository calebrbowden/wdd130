<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
        }
        
        #formContainer {
            border: 10px solid darkblue;
            background: white;
            border-radius: 20px;
            width: 300px;
            margin: 2em auto;
            text-align: center;
            padding: 1px;
        }

        img {
            width: 100%;
        }

        #myForm {
            display: grid;
            grid-template-columns: 1fr 1fr;
            row-gap: 10px;
        }

        #closeBtn {
            position: absolute;
            top: 10%;
        }

        h1 {
            position: absolute;
            top: 20%;
            left: 45%;
            color: white;
        }

        h2 {
            position: absolute;
            top: 25%;
            left: 44%;
            color: white;
        }

        #img {
            width: 60px;
        }

        #books {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            column-gap: 1px;
        }
    </style>




</head>

<body>
    <div id="formContainer">
        <img src="images/jesus_feeds_5000.jpeg" alt="">
        <h1>Daily Feed</h1>
        <h2>Scripture a Day</h2>
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <button type="button" id="closeBtn">X</button>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>
        </form>

            <section id="submit">
                <button type="submit">Submit</button>
            </section>
        <section id="books">
        <img id="img" src="images/old_testament.webp" alt="">
        <img id="img" src="images/new_testament.webp" alt="">
        <img id="img" src="images/book_of_mormon.webp" alt="">
        <img id="img" src="images/doctrine_and_covenants.webp" alt="">
        <img id="img" src="images/pearl_of_great_price.webp" alt="">
        </section>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
