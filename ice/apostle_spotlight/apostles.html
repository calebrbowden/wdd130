<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
        /* Insert styles here */
        #box {
            max-width: 1400;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: end;
            background-image: url('images/christus.webp');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 60% center;
            border: 5px solid black;
            border-radius: 30px;
        }

        #box h1, h2 {
            flex: 1 1 100%;
        }

        body {
            background-color: #E8ECED;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        #quorum-twelve-box {
            max-width: 35%;
            display: gird;
            grid-template-columns: auto auto auto auto;
            margin: 0 auto;
            justify-items: center;
            row-gap: .8em;
        }

        img {
            border-radius: 50%;
            object-fit: cover;
            object-position: 50% 10%;
            border: 5px solid white;
        }

        .large-image {
            width: 175px;
            height: 175px;
        }

        .medium-image {
            width: 150px;
            height: 150px;
        }

        .small-image {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <!-- Insert HTML elements here -->
    <div id="box">
        <h1>First Presidency</h1>
        <div id="first-presidency-box">
            <img class="medium-image" src="images/oaks.webp" alt="President Oaks">
            <img class="large-image" src="images/nelson.webp" alt="President Nelson">
            <img class="medium-image"src="images/eyring.webp" alt="President Eyring">
        </div>
        <h2>Quorum of the Twelve Apostles</h2>
        <div id="quorum-twelve-box">
            <img class="small-image" src="images/holland.webp" alt="Elder Holland">
            <img class="small-image" src="images/uchtdorf.webp" alt="Elder Uchtdorf">
            <img class="small-image" src="images/bednar.webp" alt="Elder Bednar">
            <img class="small-image" src="images/cook.webp" alt="Elder Cook">
            <img class="small-image" src="images/christofferson.webp" alt="Elder Christofferson">
            <img class="small-image" src="images/anderson.webp" alt="Elder Anderson">
            <img class="small-image" src="images/rasband.webp" alt="Elder Rasband">
            <img class="small-image" src="images/stevenson.webp" alt="Elder Stevenson">
            <img class="small-image" src="images/renlund.webp" alt="Elder Renlund">
            <img class="small-image" src="images/gong.webp" alt="Elder Gong">
            <img class="small-image" src="images/soares.webp" alt="Elder Soares">
            <img class="small-image" src="images/kearon.webp" alt="Elder Kearon">
        </div>
    </div>
</body>

</html>
